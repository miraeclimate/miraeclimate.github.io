<section id="news-list" class="news-board">
    <h2 class="title">공지사항</h2>
    {% for post in site.posts %}
    <div class="box">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <span class="title">
          <strong>{{post.title}}</strong> <span class="data">{{post.date}}</span>
        </span>
      </a>
    </div>
    <div class="page">
    </div>
    {% endfor %}
</section>
